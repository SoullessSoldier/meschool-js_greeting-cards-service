<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday - севрис для создания открыток</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="header__button-wrapper">
                <button 
                class="header__button-change header__button-change_text">Поменять поздравление</button>
                <button 
                class="header__button-change header__button-change_image">Поменять фон</button>
            </div>
            <div class="header__button-wrapper">
                <button 
                class="header__button-gender header__button-gender_men" 
                aria-label="Мужская открытка">
                </button>
                <button 
                class="header__button-gender header__button-gender_women" 
                aria-label="Женская открытка">
                </button>
            </div>
        </div>
    </header>
    <main class="card">
        <div class="container card__container">
            <div class="card__wrapper">
                <img class="card__image" src="./img/cards/card-w-01.jpg" alt="">
                <p class="card__text">
                    Поздравляю с днем рожденья!<br>
                    Пусть будет жизнь полна веселья,<br>
                    Не будет грусти и хлопот,<br>
                    А только счастье круглый год!<br>
                    <br>
                    Желаю творческих успехов,<br>
                    Прекрасных дней, улыбок, смеха.<br>
                    Любви, душевного тепла,<br>
                    Как сказка, чтобы жизнь была!<br>

                </p>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container footer__container">
            <div class="footer__text-wrapper">
                <p class="footer__text">Design: Anastasia Ilina</p>
                <p class="footer__text">Сoder: SoullessSoldier</p>
                <p class="footer__text">© HBCard, 2022</p>
            </div>
            <div class="footer__socials-wrapper">
                <img src="./img/entypo-social_vk-with-circle.svg" alt="vk icon" class="socials">
                <img src="./img/bi_telegram.svg" alt="tg icon" class="socials">
                <img src="./img/foundation_social-pinterest.svg" alt="pinterest icon" class="socials">
                <img src="./img/foundation_social-stumbleupon.svg" alt="stumbleupon icon" class="socials">
            </div>
        </div>
    </footer>
</body>
</html>
